
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance & Report System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f4f8; }
    .hidden { display: none; }
    .panel { margin-top: 20px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button, select { margin: 5px 0; padding: 10px; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f5f5f5; }
    h2, h3 { color: #333; }
  </style>
</head>
<body>
  <div id="login-page" class="panel">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="admin-panel" class="panel hidden">
    <h2>Admin Panel</h2>
    <h3>Add New User</h3>
    <input type="text" id="newUsername" placeholder="New Username" />
    <input type="password" id="newPassword" placeholder="New Password" />
    <button onclick="addUser()">Add User</button>

    <h3>Select User & Date</h3>
    <select id="userSelect"></select>
    <input type="date" id="reportDate" />
    <button onclick="viewReport()">View Report</button>
    <button onclick="viewMonthlyReport()">View Monthly Report</button>
    <button onclick="exportCSV()">Export CSV</button>

    <table id="reportTable"></table>
  </div>

  <div id="user-panel" class="panel hidden">
    <h2>User Dashboard</h2>
    <h3>Submit Today's Report</h3>
    <button onclick="markAttendance()">Mark Present</button><br/>
    <input type="number" id="totalCalls" placeholder="Total Calls" />
    <input type="number" id="connectedCalls" placeholder="Connected Calls" />
    <input type="number" id="confirmedCalls" placeholder="Confirmed Calls" />
    <button onclick="submitReport()">Submit Report</button>

    <h3>Your Reports</h3>
    <button onclick="viewUserDaily()">View Today's Report</button>
    <button onclick="viewUserMonthly()">View Monthly Report</button>

    <table id="userReportTable"></table><br/>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
